name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

# Run all shell steps from ./src
defaults:
  run:
    working-directory: src

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install deps & build (adjust scripts to your project)      
      - run: bun install --frozen-lockfile
      - run: bun run build
      - run: ls -la .. && echo "--- out ---" && ls -la ./src/out
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./src/out # or ./dist or ./output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
